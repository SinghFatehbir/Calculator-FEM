<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <script src="./theme.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>

  <main>

    <!-- Heading & toggle section -->

    <div class="heading-toggle-container">
      <div class="theme-numbers">1 2 3
      </div>
      <div class="heading-toggle">
        <h1>calc</h1>
        <p>THEME</p>
        <div class="theme-toggle">
          <input id="dark" name="theme" onclick="darkTheme()" type="radio" checked="checked" />
          <label for="dark" class="dark sr-only">dark</label>
          <input id="light" name="theme" onclick="lightTheme()" type="radio" />
          <label for="light" class="light sr-only">light</label>
          <input id="midnight" name="theme" onclick="midnightTheme()" type="radio" />
          <label for="midnight" class="midnight sr-only">midnight</label>
        </div>
      </div>
    </div>

    <!-- Calculator display and input button section -->

    <div class="screen">0</div>
    <div class="input-buttons">
      <div class="row row-one">
        <button value="7" type="button">7</button>
        <button value="8" type="button">8</button>
        <button value="9" type="button">9</button>
        <button value="del" type="button" class="del">DEL</button>
      </div>
      <div class="row row-two">
        <button value="4" type="button">4</button>
        <button value="5" type="button">5</button>
        <button value="6" type="button">6</button>
        <button value="+" type="button">+</button>
      </div>
      <div class="row row-three">
        <button value="1" type="button">1</button>
        <button value="2" type="button">2</button>
        <button value="3" type="button">3</button>
        <button value="-" type="button">-</button>
      </div>
      <div class="row row-four">
        <button value="." type="button">.</button>
        <button value="0" type="button">0</button>
        <button value="/" type="button">/</button>
        <button value="*" type="button">x</button>
      </div>
      <div class="row row-five">
        <button value="reset" type="button" class="big-button reset">RESET</button>
        <button value="=" type="button" class="big-button equal">=</button>
      </div>

      <!-- Attribution | Position absolute -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/fa7eh" target="_blank">Fatehbir Singh</a>.
      </div>
    </div>

  </main>

</body>

</html>
